<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
    <style>
        body {
            margin: 0;
        }
        .hero {
            display: grid;
            grid-gap: 2em;
            align-items: center;
        }
         img {
            max-width: 100%;
            height: auto;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="center">IMAGE ELEMENT</h1>
    <img src="/img/gambar.jpg" alt="Hondphone" srcset="/img/gambar.jpg 500w"> 
    <img src="/img/gambar.jpg" alt="Hondphone" srcset="/img/gambar.jpg 500w" loading="lazy"> 

    <figure>
        <img src="/img/gambar.jpg" alt="handphone">
        <figcaption>Handphone</figcaption>
    </figure>

    <picture>
        <source media="(min-width: 600px)" srcset="/img/gambar.jpg">
        <img src="/img/gambar.jpg" alt="Handphone">
    </picture>

    <div class="hero">
        <div class="hero-text">
            <h1>Handphone</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, soluta! Accusantium necessitatibus</p>
        </div>
        <picture>
            <source media="(min-width: 600px)" srcset="/img/gambar.jpg">
            <img src="/img/gambar.jpg" alt="Handphone">
        </picture>
    </div>
</body>
</html>
